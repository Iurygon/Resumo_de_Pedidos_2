<!DOCTYPE HTML>
<html lang='pt-br'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='icon' sizes='32x32' href='images/favicon-32x32.png'>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='style.css'>

</head>

<body>

    <div class='card_principal'>

      <img class='arte' src='images/illustration-hero.svg' alt='Personagem ouvindo música'>
      
      <section class='descricao'>
        <h1>Resumo de Pedido</h1>
        <p>Agora você pode ouvir a milhares de músicas, audiobooks, e podcasts em quaisquer aparelhos, onde quer que você esteja.</p>
      </section>

      <section class='pagamento'>
        <img class='nota_musical' src='images/icon-music.svg' alt='Nota musical'>
        <div class="plano">
          <h2>Plano anual</h2>
          <p>R$59,99/ano</p>
        </div>
        <a>Mudar</a>
      </section>

      <section class='aceite'>
        <a class='confirme'>Prosseguir com pagamento</a>
        <a class='cancele'>Cancelar pedido</a>
      </section>
    
    </div>

  </body>
